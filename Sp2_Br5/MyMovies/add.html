<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/add.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
        <div class="container-fluid">
            <div id="logo-cont">
                <img src="assets/images/header-logo.png" alt="Logo" id="logo">
                <h1>MyMovies</h1>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Add</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="form-container">
        <form id="form">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter movie name">    
            </div>
            <div>
                <label for="story">Story:</label>
                <textarea id="story" placeholder="Enter movie story"></textarea>    
            </div>
            <div>
                <label for="director">Director:</label>
                <input type="text" id="director" placeholder="Enter movie director">    
            </div>
            <div>
                <label for="movie-type">Movie Type:</label>
                <select name="movie-type" id="movie-type">
                    <option value="action">action</option>
                    <option value="romance">romance</option>
                    <option value="crime">Crime</option>
                </select>
            </div>
            <div>
                <label for="stars">Stars:</label>
                <input type="text" id="stars" placeholder="Enter movie stars">   
                <button id="add-button">Add</button> 
            </div>
            <div>
                <label for="photo" id="movie-file">Movie Photo:</label>
                <input type="file" id="photo" accept="image/*">    
            </div>

            <button id="sub" type="button">Submit</button>
        </form>
    </div>
    <script type="module" src="scripts/addMovie.js">
    </script>
</body>
</html>
