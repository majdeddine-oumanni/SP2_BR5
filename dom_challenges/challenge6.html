<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge6</title>
    <style>
        #elements{
            display: none;
        }
    </style>
</head>
<body>
    <div id="elements">
        <h1>javascript</h1>
        <p>hello world</p>
    </div>
    <button>show</button>
    <script>
        document.querySelector('button').addEventListener('click', ()=>{
            document.getElementById('elements').style.display = "inline"
        })
    </script>
</body>
</html>
